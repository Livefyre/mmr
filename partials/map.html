<div class="header">
  <div class="container">
    <div class="logo"></div>
    <div class="input-wrapper">
      <span class="mag-glass"></span>
      <input type="text" data-ng-model="match" placeholder="Start typing to locate a conference room..." autofocus />
    </div>
  </div>
</div>
<div class="container">
  <div class="map"></div>
  <div data-ng-repeat="room in rooms | filter:match" class="sign {{room.class}}">
    {{room.name}}
    <div class="arrow {{room.dir}}"></div>
  </div>
</div>
